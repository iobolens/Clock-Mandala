<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Pattern Layers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card-header">
        <div class="title">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <path d="M12 2a10 10 0 0 1 0 20 10 10 0 0 1 0-20" stroke-dasharray="30"/>
                <path d="M12 2a10 10 0 0 0 0 20 10 10 0 0 0 0-20" stroke-dasharray="30"/>
            </svg>
            Temporal Decay Patterns
        </div>
        <div class="elapsed-time" id="elapsedTime">05:00:00</div>
        <div class="timer-input">
            <input type="number" id="hoursInput" min="0" max="23" value="0">
            <span>h</span>
            <input type="number" id="minutesInput" min="0" max="59" value="5">
            <span>m</span>
            <input type="number" id="secondsInput" min="0" max="59" value="0">
            <span>s</span>
            <button id="setTimerBtn" class="btn">Set Timer</button>
        </div>
    </div>
    <div class="controls">
        <button id="playPauseBtn" class="btn">⏸️</button>
        <button id="resetBtn" class="btn">↺</button>
        <div class="slider-container">
            <p>Decay Rate: <span id="timeScaleDisplay">1.0</span>x</p>
            <input type="range" id="timeScaleSlider" min="0.1" max="5" step="0.1" value="1" class="slider">
        </div>
    </div>
    <div class="card">
        <div class="visualization-container">
            <canvas id="mandalaCanvas"></canvas>
        </div>
        <div class="decay-key">
            <div class="key-item">
                <div class="key-color hours-key"></div>
                <span>Hours: Primary Decay</span>
            </div>
            <div class="key-item">
                <div class="key-color minutes-key"></div>
                <span>Minutes: Secondary Decay</span>
            </div>
            <div class="key-item">
                <div class="key-color seconds-key"></div>
                <span>Seconds: Tertiary Decay</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
